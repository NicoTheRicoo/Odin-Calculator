<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "PageContainer">
    <h1>Calculator</h1>
    <div id = "CalcContainer">
        <div id = "Display">0</div>
        <div id = "Buttons">
            <div id = "Row1">
                <button id = "clear" class = "extra">AC</button>
                <button id = "sign"class = "extra">+/-</button>
                <button id = "percentage"class = "extra">%</button>
                <button id = "divide" class = " arithmetic">รท</button>
            </div>
            <div id = "Row2">
                <button id = "seven" class = "digit">7</button>
                <button id = "eight" class = "digit">8</button>
                <button id = "nine" class = " digit">9</button>
                <button id = "multiply" class = " arithmetic">ร</button>
            </div>
            <div id = "Row3">
                <button id = "four" class = " digit">4</button>
                <button id = "five" class = " digit">5</button>
                <button id = "six" class = " digit">6</button>
                <button id = "subtract" class = " arithmetic">-</button>
            </div>
            <div id = "Row4">
                <button id = "one" class = " digit">1</button>
                <button id = "two" class = " digit">2</button>
                <button id = "three" class = " digit">3</button>
                <button id = "add" class = " arithmetic">+</button>
            </div>
            <div id = "Row5">
                <button id = "zero" class = " digit">0</button>
                <button id = "decimal" class = " digit">.</button>
                <button id = "equals" class = " arithmetic">=</button>
            </div>
        </div>
    </div>
    </div>
</body>

<script src = "script.js"></script>
